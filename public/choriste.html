<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Notifications</title>
  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Update Notifications</h1>
  <ul id="updateNotificationList"></ul>

  <script>
    const socket = io();

    // Join the room specific to update notifications
    socket.emit('joinRoom', 'updateNotificationsRoom');

    // Listen for notifications related to pupitre updates
    socket.on('notificationPupitre', (notification) => {
      // Handle the incoming notification
      handleNotification(notification);
    });

    // Function to handle notifications and update the UI
    function handleNotification(notification) {
      const updateNotificationList = document.getElementById('updateNotificationList');
      const listItem = document.createElement('li');
      listItem.textContent = notification.message;
      updateNotificationList.appendChild(listItem);
    }
  </script>
</body>
</html>
